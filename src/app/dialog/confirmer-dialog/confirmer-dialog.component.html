<h2 mat-dialog-title>Veuillez confirmer la commande</h2>
<mat-dialog-content>
    <table class="table table">
        <tr>
            <th>Article</th>
            <th>Quantit√©s</th>
        </tr>
        @for (article of articleCommander; track $index) {
        <tr>
            <td>{{article.nom}}</td>
            <td>{{article.nb}}</td>
        </tr>
        }
    </table>
</mat-dialog-content>
<mat-dialog-actions align="center">

</mat-dialog-actions>
